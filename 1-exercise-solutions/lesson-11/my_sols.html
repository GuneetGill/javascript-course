    <script>

      //a
      const nums = [10, 20, 30];
      nums[2] = 99;
      console.log(nums);

      //b
      function getLastValue(list) {
        let lastIndex = list.length-1;
        return list[lastIndex];
      }

      let myarr = [1,2,3,"hello"];
      console.log(getLastValue(myarr));

      //c
      function arraySwap(list) {
        const last_indx = list.length-1;
        const last = list[last_indx];
        const start = list[0];
        ///swap
        list[0] = last;
        last[last_indx] = start;
        return list;
      }

      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(['hi', 'hello', 'hey']));
      
      //d
      for(let i = 0; i<=10; i= i+2)
      {
        console.log(i);
      }

      //e
      for(let i = 5; i>=0; i--)
      {
        console.log(i);
        
      }

      //f
      let i = 0;

      while (i <= 10) {
        console.log(i);
        i += 2;
      }

      i = 5;

      while (i >= 0) {
        console.log(i);
        i--;

      const array = [1, 2, 3];
      const result = [];

      for (let i = 0; i < array.length; i++) {
        result.push(array[i] + 1);
      }

      console.log(result);

      //h
      function addOne(array) {
        const result = [];

        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + 1);
        }

        return result;
      }

      console.log(addOne([1, 2, 3]));

      //i
      function addNum(array, num) {
        const result = [];

        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + num);
        }

        return result;
      }

      console.log(addNum([1, 2, 3], 2));

      //j
      function addArrays(ar1, ar2){
        let result = [];
        for (let i = 0; i< ar1.length; i++)
        {
          result.push(ar1[i] + ar2[i]);
        }
        return result;
      }
      console.log(addArrays([1, 1, 1], [1, 1, 1]));

      //k
      function countPositive(nums) {
        let result = 0;

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            result++;
          }
        }

        return result;
      }

      console.log(countPositive([1, -3, 5]));

      //l
      function countPositive(nums) {
        let result = 0;

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            result++;
          }
        }

        return result;
      }

      console.log(countPositive([1, -3, 5]));

      //m
      function minMax(nums) {
        let max = nums[0];
        let min = nums[0];

        for (let i = 0; i < nums.length; i++) {

          if (nums[i] > max)
          {
            max = nums[i];
          }
          if (nums[i] < min)
          {
            min = nums[i];
          }
        }

        return { min, max};
        
      }

      console.log(minMax([1, -3, 5]));

      //n
      function countWords(words) {
        const result = {};

        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }

        return result;
      }

      console.log(countWords(['apple', 'grape', 'apple', 'apple']));

      //o p
      let words = ['hello', 'world', 'search', 'good'];
      let index = -1;

      for (let i = 0; i < words.length; i++) {
        if (words[i] === 'search') {
          index = i;
          break;
        }
      }

      console.log(index);

      //q
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }

      //r s
      function removeEgg(foods) {
        const result = [];
        let eggsRemoved = 0;

        for (let i = 0; i < foods.length; i++) {
          // If the string is 'egg', use continue to skip it.
          if (foods[i] === 'egg' && eggsRemoved<2) {
            eggsRemoved++;
            continue;
          }
          result.push(foods[i]);
        }
        return result;
      }
      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

      //v
      for (let i = 1; i <= 20; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log('FizzBuzz');

        } else if (i % 3 === 0) {
          console.log('Fizz');

        } else if (i % 5 === 0) {
          console.log('Buzz');
          
        } else {
          console.log(i);
        }
      }
